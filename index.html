<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Converter</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <link rel="stylesheet" href="css/master.css">
  <link rel="stylesheet" href="js/script.js">
</head>

<body>
  <div class="container">
    <div class="row">
      <div class="col-md-6 offset-md-3">
        <h1 class="display-4 text-center mb-3">
          Unit Converter</h1>
        <form>
          <div class="form-group">
            <input id="kgInput" type="number" class="form-control form-control-lg" placeholder="How many kg?">
            <input id="kmInput" type="number" class="form-control form-control-lg" placeholder="How many km?">
            <input id="fahInput" type="number" class="form-control form-control-lg" placeholder="How many Fahrenheit?">
          </div>
        </form>
        <div id="output">

          <div class="card bg-danger">
            <div class="card-block">
              <h4>pounds:</h4>
              <div id="poundsOutput"></div>
            </div>
          </div>

          <div class="card bg-primary">
            <div class="card-block">
              <h4>miles:</h4>
              <div id="milesOutput"></div>
            </div>
          </div>

          <div class="card bg-info">
            <div class="card-block">
              <h4>Celisus:</h4>
              <div id="celisusOutput"></div>
            </div>
          <script src="js/script.js"> </script>
          </div>

        </div>
      </div>
    </div>
  </div>
</body>
<!-- A part of the material were REFERENCE FROM https://www.youtube.com/watch?v=7l-ZAuU8TXc -->
</html>
